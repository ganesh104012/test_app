<ion-view view-title="Login">
	<ion-header-bar class="bar-positive">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content>
		<form name="LoginForm" ng-submit="doLogin()">
			<div class="list c-error">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" name="username" ng-model="loginData.username" ng-pattern="emailFormat" required>
				</label>
				<span class="c-validation" ng-if="LoginForm.username.$touched && LoginForm.username.$error.required">
					<i class="icon ion-alert-circled"></i> Email is required.
				</span>
				<span class="c-validation" ng-if="LoginForm.username.$touched && LoginForm.username.$error.pattern">
					<i class="icon ion-alert-circled"></i> Email is not Valid.
				</span>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Password</span>
					<input type="password" name="password" ng-model="loginData.password" required>
				</label>
				<span class="c-validation" ng-if="LoginForm.password.$touched && LoginForm.password.$invalid">
					<i class="icon ion-alert-circled"></i> Password is required.
				</span>
				<label class="item">
					<button class="button button-block button-balanced" type="submit" ng-disabled="LoginForm.$invalid">Log in</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
