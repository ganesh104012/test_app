<ion-view view-title="Users">
  <ion-content>
  
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/users/{{user.id}}" class="item item-avatar" href="#">
	  <img src="venkman.jpg">
      <h2>{{user.title}}</h2>
      <p>{{user.about}}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
